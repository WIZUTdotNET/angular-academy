<div class="main-container ">
  <h1> Todo List</h1>
  <app-add-task (newTaskAdded)="onNewTaskAdded($event)"></app-add-task>
  <h2 *ngIf="tasks.length; else noTasks">Tasks:</h2>
  <ng-template #noTasks>
    <h2>Add some tasks! :)</h2>
  </ng-template>
  <app-task *ngFor="let task of tasks" [task]="task" (taskRemoval)="removeTask($event)"></app-task>
</div>
